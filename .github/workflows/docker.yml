name: Docker

on:
  push:
    branches: ['*']

jobs:
  build_push:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: itshaydendev/cardinal/cardinal
          tag_with_ref: true
